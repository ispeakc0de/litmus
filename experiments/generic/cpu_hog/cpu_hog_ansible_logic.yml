---
- hosts: localhost
  connection: local  

  vars:
    c_experiment: "cpu-hog"
    c_duration: "{{ lookup('env','TOTAL_CHAOS_DURATION') }}"
    a_ns: "{{ lookup('env','APP_NAMESPACE') }}"
    a_label: "{{ lookup('env','APP_LABEL') }}"
    a_kind: "{{ lookup('env','APP_KIND') }}"
    a_platform: "{{ lookup('env', 'PLATFORM') }}"
    auxiliary_appinfo: "{{ lookup('env','AUXILIARY_APPINFO') }}"

  tasks:

    - block:
      
        - include: cpu_hog_ansible_prerequisites.yml

        - include_vars:
            file: chaosutil.yml
            
        ## GENERATE EXP RESULT NAME
        - block:
            - name: Construct chaos result name (experiment_name)
              set_fact:
                c_experiment: "{{ lookup('env','CHAOSENGINE') }}-{{ c_experiment }}"
          when: lookup('env','CHAOSENGINE')

        ## RECORD START-OF-EXPERIMENT IN LITMUSCHAOS RESULT CR
        - include_tasks: /utils/runtime/update_chaos_result_resource.yml
          vars:
            status: 'SOT'
            namespace: "{{ a_ns }}"

        ## PRE-CHAOS APPLICATION LIVENESS CHECK
        - name: Verify that the AUT (Application Under Test) is running
          include_tasks: "/utils/common/status_app_pod.yml"
          vars:
            app_ns: "{{ a_ns }}"
            app_label: "{{ a_label }}" 
            delay: 5
            retries: 60

        # Auxiliary application health check status
        - block:
           
          - name: Record auxiliary appinfo 
            set_fact:
              auxiliary_appinfo_list: "{{ auxiliary_appinfo.split(',') }}"

          - include: /utils/common/status_app_pod.yml
            vars:
              app_ns: "{{ item.split(':')[0] }}"
              app_label: "{{ item.split(':')[1] }}"
              delay: 5
              retries: 60
            with_items:
              - "{{ auxiliary_appinfo_list }}" 

          when: auxiliary_appinfo is defined and auxiliary_appinfo != ''

         ## READY TO GIVE CPU HOG 
        - name: Ready to give cpu-hog
          include_tasks: "{{ c_util }}"

        ## POST-CHAOS APPLICATION LIVENESS CHECK

        - block:

          - name: Verify AUT liveness post fault-injection
            include_tasks: "/utils/common/status_app_pod.yml"
            vars:
              app_ns: "{{ a_ns }}"
              app_label: "{{ a_label }}" 
              delay: 2
              retries: 150

            # Auxiliary application health check status
          - block:

            - include: /utils/common/status_app_pod.yml
              vars:
                app_ns: "{{ item.split(':')[0] }}"
                app_label: "{{ item.split(':')[1] }}"
                delay: 5
                retries: 60
              with_items:
                - "{{ auxiliary_appinfo_list }}"
             
            when: auxiliary_appinfo is defined and auxiliary_appinfo != ''

          when: node_status.stdout == 'Ready'
          
        - block:

          - name: Verify AUT liveness post fault-injection
            include_tasks: "/utils/common/status_app_pod.yml"
            vars:
              app_ns: "{{ a_ns }}"
              app_label: "{{ a_label }}" 
              delay: 2
              retries: 150
            ignore_errors: yes

            # Auxiliary application health check status
          - block:

            - include: /utils/common/status_app_pod.yml
              vars:
                app_ns: "{{ item.split(':')[0] }}"
                app_label: "{{ item.split(':')[1] }}"
                delay: 5
                retries: 60
              with_items:
                - "{{ auxiliary_appinfo_list }}"
              ignore_errors: yes

            when: auxiliary_appinfo is defined and auxiliary_appinfo != ''

          when: node_status.stdout != 'Ready'

        - set_fact:
            flag: "Pass"

      rescue:
         
        - set_fact:
            flag: "Fail"
    
      always:

        ## RECORD END-OF-TEST IN LITMUSCHAOS RESULT CR
        - include_tasks: /utils/runtime/update_chaos_result_resource.yml
          vars:
            status: 'EOT'
            namespace: "{{ a_ns }}"