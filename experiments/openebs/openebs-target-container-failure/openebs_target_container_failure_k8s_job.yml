---
apiVersion: v1
kind: ConfigMap
metadata:
  name: data-persistence-configmap
data:
  parameters.yml: |

---
apiVersion: batch/v1
kind: Job
metadata:
  generateName: openebs-target-container-failure-
spec:
  template:
    metadata:
      labels:
        name: openebs-target-container-failure
    spec:
      serviceAccountName: litmus
      restartPolicy: Never
      containers:
      - name: ansibletest
        image: shubh214/ansible-runner:ci
        imagePullPolicy: Always
        env:
          - name: ANSIBLE_STDOUT_CALLBACK
            value: 'default'

          - name: APP_NAMESPACE
            value: 'shubham' 

          - name: OPERATOR_NAMESPACE
            value: 'openebs'

          - name: APP_LABEL
            value: 'name=percona'

          - name: APP_PVC
            value: percona-mysql-claim

          - name: LIVENESS_APP_LABEL
            value: ""

          - name: LIVENESS_APP_NAMESPACE
            value: ""

          - name: DATA_PERSISTENCE
            value: ""
       
          # Specify the container runtime used , to pick the relevant chaos util
          - name: CONTAINER_RUNTIME
            value: docker 

            # CHOS_TYPE values :  target-zrepl-kill , target-kill , target-delete
          - name: CHAOS_TYPE
            value: "target-zrepl-kill"
            
            # TARGET_CONTAINER values: cstor-volume-mgmt , cstor-istgt
          - name: TARGET_CONTAINER
            value: "cstor-volume-mgmt"

           # DEPLOY_TYPE values: deployment, statefulset
          - name: DEPLOY_TYPE
            value: deployment

        command: ["/bin/bash"]
        args: ["-c", "ansible-playbook ./experiments/chaos/openebs_target_failure/test.yml -i /etc/ansible/hosts -vv; exit 0"]

        volumeMounts:
        - name: parameters
          mountPath: /mnt/
      volumes:
        - name: parameters
          configMap:
            name: target-failure
