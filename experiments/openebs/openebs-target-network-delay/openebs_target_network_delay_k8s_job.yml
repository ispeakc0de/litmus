---
apiVersion: v1
kind: ConfigMap
metadata:
  name: target-network-delay
data:
  parameters.yml: |

---
apiVersion: batch/v1
kind: Job
metadata:
  generateName: openebs-target-network-delay- 
  namespace: litmus 
spec:
  template:
    metadata:
      labels:
        name: openebs-target-network-delay 
    spec:
      serviceAccountName: litmus
      restartPolicy: Never
      containers:
      - name: ansibletest
        image: shubh214/ansible-runner:ci
        env: 
          - name: ANSIBLE_STDOUT_CALLBACK
            value: 'default'
          #provide openebs namespace
          - name: OPENEBS_NAMESPACE
            value: 'openebs'
 
          # provide application namespace
          - name: APP_NAMESPACE
            value: 'shubham'
    
           # provide application labels
          - name: APP_LABEL
            value: 'name=percona'

           # provide application pvc
          - name: APP_PVC
            value: 'percona-mysql-claim'

           # provide lib image
          - name: LIB_IMAGE  
            value: 'gaiaadm/pumba:0.4.8' 

          - name: NETWORK_DELAY
            value: '60000' # in milliseconds

          - name: CHAOS_DURATION
            value: '60000' # in milliseconds
            
          - name: LIVENESS_APP_LABEL
            value: ''

          - name: LIVENESS_APP_NAMESPACE
            value: ''

          - name: DATA_PERSISTENCE
            value: ''   

        command: ["/bin/bash"]
        args: ["-c", "ansible-playbook ./experiments/chaos/openebs_target_network_delay/test.yml -i /etc/ansible/hosts -vv; exit 0"]
        
        volumeMounts:
        - name: parameters
          mountPath: /mnt/
      volumes:
        - name: parameters
          configMap:
            name: target-network-delay
