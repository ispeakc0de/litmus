---
apiVersion: v1
kind: ConfigMap
metadata:
  name: pool-delete
  namespace: litmus
data:
  parameters.yml: |

---
apiVersion: batch/v1
kind: Job
metadata:
  generateName: openebs-pool-pod-failure-
  namespace: litmus
spec:
  template:
    metadata:
      labels:
        name: openebs-pool-pod-failure
    spec:
      serviceAccountName: litmus
      restartPolicy: Never

      tolerations:
        - key: "infra-aid"
          value: "observer"
          operator: "Equal"
          effect: "NoSchedule"

      containers:
      - name: ansibletest
        image: shubh214/ansible-runner:test11
        imagePullPolicy: Always
        env:
          - name: ANSIBLE_STDOUT_CALLBACK
            #value: log_plays
            #value: actionable
            value: default

          - name: APP_NAMESPACE
            value: shubham

          - name: APP_LABEL
            value: 'name=percona'

          - name: APP_PVC
            value: percona-mysql-claim

          - name: LIVENESS_APP_LABEL
            value: ""

          - name: LIVENESS_APP_NAMESPACE
            value: ""

          - name: DATA_PERSISTENCE
            value: ""  

          - name: CHAOS_ITERATIONS
            value: "2" 

        command: ["/bin/bash"]
        args: ["-c", "ansible-playbook ./experiments/openebs/openebs_pool_pod_failure/openebs_pool_pod_failure_ansible_logic.yml -i /etc/ansible/hosts -vv; exit 0"]

        volumeMounts:
        - name: parameters
          mountPath: /mnt/
      volumes:
        - name: parameters
          configMap:
            name: pool-delete  
